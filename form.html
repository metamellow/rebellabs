<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="icon" href="images/ghost_header.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Rebel Labs - Web3 Devs</title>
    <meta name="title" content="Rebel Labs" />
    <meta
      name="description"
      content="[[ REBEL LABS - DEVELOPING A BETTER WORLD ]]"
    />

    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rebellabs.wtf" />
    <meta property="og:title" content="Rebel Labs - Web3 Devs" />
    <meta
      property="og:description"
      content="[[ REBEL LABS - DEVELOPING A BETTER WORLD ]]"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/s0crates-eth/rebellabs/main/images/rebellabs_logo_solid.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rebellabs.wtf" />
    <meta property="twitter:title" content="Rebel Labs - Web3 Devs" />
    <meta
      property="twitter:description"
      content="[[ REBEL LABS - DEVELOPING A BETTER WORLD ]]"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/s0crates-eth/rebellabs/main/images/rebellabs_logo_solid.png"
    />
  </head>

<body>


    <div>
        <form action="" method="post" enctype="text/plain">
            <!-- Categoria: BÃ¡sico -->
            <div class="greenghost">
                <img src="images/ghost_forms.png" alt="Ghost Forms" />
            </div>
                <div class="form-group-check">
                <p>Tell about your project</p>
            </div>
            
    
            <div class="form-group">
             
            
                <div class="displayforms">
                    <input
                        type="text"
                        placeholder="Name"
                        id="name"
                        name="name"
                        required
                    />
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        name="email"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Project Name"
                        id="project"
                        name="project"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Discord"
                        id="discord"
                        name="discord"
                    />
                    <input
                        type="text"
                        placeholder="Twitter"
                        id="twitter"
                        name="twitter"
                    />
                </div>
                </div>
            
    
            <!-- Categoria: Checkbox -->
            <div class="form-group-check">
                <div>
                    <p>Select what you are planning to build</p>
                </div>
    
                <div class="checkdisplay">
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Token
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        NFT
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Site
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Promo Video
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Brand
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Comics
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Dapp
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Illustration
                    </label>
    
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        3D Art
                    </label>
                </div>
            </div>
    
            <div class="form-group-check">
                <div>
                    <p>Select which blockchain you intend to build on</p>
                </div>
    
                <div class="checkdisplay">
                    <div class="block">
                        <label class="checkbox-container">
                            <input type="checkbox" />
                            <span class="checkmark"></span>
                            Ethereum
                        </label>
    
                        <label class="checkbox-container">
                            <input type="checkbox" />
                            <span class="checkmark"></span>
                            Polygon
                        </label>
    
                        <label class="checkbox-container">
                            <input type="checkbox" />
                            <span class="checkmark"></span>
                            Modulus
                        </label>
    
                        <label class="checkbox-container">
                            <input type="checkbox" />
                            <span class="checkmark"></span>
                            Others
                        </label>
                    </div>
                </div>
            </div>
    
            <div class="form-group-check">
                <div>
                    <p>Tell us about your project</p>
                    <textarea
                        id="message"
                        name="userMessage"
                        rows="4"
                        cols="50"
                        placeholder="Enter your message here"
                    ></textarea>
                </div>
            </div>
    
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

</body>
</html>
